apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    {{- include "ratings.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector: 
    matchLabes: 
      app.kubernetes.io/name: api
      app.kubernetes.io/instance: {{ .Release.Name}}
  template:
    metadata:
      label:
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: {{ .Release.Name}}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: api
          image: {{ .Values.api.image }}:{{ .Values.tag }}
          ports: 
            - name: http
              conatinerPort: 3000
              protocal: TCP
          readinessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/v1/healthz
              port: 3000
          livenessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/v1/healthz
              port: 3000
